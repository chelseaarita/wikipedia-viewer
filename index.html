<!-- script -->
<script>
$(document).ready(function(){
        $('#btn').click(function() {
            $.ajax({
                url: 'http://en.wikipedia.org/w/api.php',
                data: { action: 'query', list: 'search', srsearch: $("input[name=Wikipedia]").val(), format: 'json' },
                dataType: 'jsonp',
                success: processResult
            });
        });
    }); 

  function processResult(apiResult){
     for (var i = 0; i < apiResult.query.search.length; i++){
          $('#display-result').append('<p>'+apiResult.query.search[i].title+'</p>');
     }
  }

</script>


</head>
<title>Wikipedia Viewer</title>
<body>
<div class="wrap">
   <div class="search">
      <input type="text" class="searchTerm" placeholder="What are you looking for?">
      <button type="submit" class="searchButton">
        <i class="fa fa-search" aria-hidden="true"></i>
     </button>
     <center><p><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article</a></p></center>
   </div>
</div>

</body>
</html>
