<!-- script -->

<script>
$("#searchTerm").keypress(function(e)){
	if(e.keyCode === 13){
		var text = $("#searchTerm").val();
	var url = "https://enwikipedia.org/w/api.php?action=opensearch&search="+ text +"&format=json&callback?";
		$.ajax({
			url: url,
			type: "GET",
			async: false,
			dataType: "json",
			success: function (data, status, jqXHR){
				console.log(data);
				for(var i = 0; i < data[1].length; i++) {
					$("#output").prepend("<div><div class='well'><a href="+data[3][i]+"><h2>" + data[1][i]+ "</h2>" + "<p>" + data[2][i] + "</p></a></div></div>");
				}
			}
		})
	}
}
</script>

</head>
<title>Wikipedia Viewer</title>
<body>
<div class="wrap">
   <div class="search">
      <input type="text" class="searchTerm" placeholder="Search...">
      <button type="submit" class="searchButton">
        <i class="fa fa-search" aria-hidden="true"></i>
     </button>
     <center><p><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article</a></p></center>
   </div>
</div>

</body>
